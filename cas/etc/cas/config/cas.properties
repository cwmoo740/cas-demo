cas.server.name:http://127.0.0.1:9000
cas.server.prefix:http://127.0.0.1:9000/cas
cas.serviceRegistry.initFromJson=true
cas.serviceRegistry.config.location=file:/etc/cas/services
#cas.authn.accept.users=
endpoints.enabled=true
endpoints.sensitive=false
cas.adminPagesSecurity.ip=127\.0\.0\.1
cas.adminPagesSecurity.loginUrl=https://127.0.0.1:8080/cas/login
cas.adminPagesSecurity.service=http://127.0.0.1:8080/cas/status/dashboard
cas.adminPagesSecurity.users=file:/etc/cas/config/adminusers.properties
cas.adminPagesSecurity.adminRoles[0]=ROLE_ADMIN
cas.adminPagesSecurity.actuatorEndpointsEnabled=true
logging.config:file:/etc/cas/config/log4j2.xml
logging.level.org.apereo=DEBUG
server.port=9000
server.ssl.enabled=false
cas.server.http.enabled=false
cas.server.httpProxy.enabled=true
cas.server.httpProxy.secure=true
cas.server.httpProxy.scheme=https
cas.server.httpProxy.protocol=HTTP/1.1
cas.authn.jdbc.search[0].fieldUser=username
cas.authn.jdbc.search[0].tableUsers=authentication.users
cas.authn.jdbc.search[0].fieldPassword=password
cas.authn.jdbc.search[0].url=jdbc:postgresql://localhost:5432/cowmoo
cas.authn.jdbc.search[0].dialect=org.hibernate.dialect.PostgreSQLDialect
cas.authn.jdbc.search[0].user=cowmoo
cas.authn.jdbc.search[0].password=password
cas.authn.jdbc.search[0].driverClass=org.postgresql.Driver
cas.authn.jdbc.search[0].passwordEncoder.type=NONE
